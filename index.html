<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Chrome Todo Extension</title>
</head>

<body>

    <div class = "tab_box">
        <button class="tab_btn active">Tasks</button>
        <button class="tab_btn">Word Counter</button>
        <button class="tab_btn"> Notes </button>
        <button class="tab_btn"> Setting & Info </button>
        <div class="line"></div>
    </div>

    <div id="container">
        <div class = "content_box">
            <div class = "content active">
              <h1 id = "greeting"></h1>
                <input type="text" id="new-task" placeholder="Add a new task...">
                <button id="add-task">Add Task</button>
                <ul id="task-list"></ul>
            </div>

            <div class = "content">
                <h1>Word Counter</h1>
                <div class="wrapper">
                    <div class="container">
                      <textarea
                        class="word-counter" 
                        id="input-textarea"
                        rows="12"
                        placeholder="Start Typing here..."
                      ></textarea>
                    </div>
                    <div class="count">
                      <div>
                        <h5 id="word-count">0</h5>
                        <p>Words</p>
                      </div>
                      <div>
                        <h5 id="charac-count">0</h5>
                        <p>Characters</p>
                      </div>
                    </div>
                  </div>
            </div>

            <div class = "content">
              <h1>Notes</h1>
              <div class="notes-wrapper">
                  <div class="notes-form">
                      <input type="text" id="note-title" placeholder="Note Title">
                      <textarea id="note-description" rows="4" placeholder="Note Description"></textarea>
                  </div>
                  <button id="create-note">Create Note</button>
                  <div class="notes-list">
                      <!-- Notes will be listed here -->
                  </div>
              </div>
            </div>

            <div class = "content">
                <h1>Settings & Info</h1>
                <h2>Theme:</h2>
                <select id="mode-dropdown">
                  <option value="light-mode">Light</option>
                  <option value="dark-mode">Dark</option>
                  <option value="mango-mode">Mango</option>
                  <option value="dark-plus-mode">Dark+</option>
                  <option value="midnight-mode">Midnight</option>
                  <option value="sakura-mode">Sakura</option>
                  <option value="neon-blue-mode">Neon Blue</option>
                </select>
                <!--Make sort function later or else retarded @DcYhEl-->
                <h2>Donate</h2>
                <a href="https://www.youtube.com/@AsmrProg" target="_blank">
                  <button>Asmr Prog's Youtube Channel</button>
                </a>                
                <h5>The Task System Was Not Created By Me, But By This Amazing Person Here, Sub To Him To Keep Him Going!</h5>
              </div>
        </div>
    </div>
    
    <script src="moment.js"></script>
    <script src="script.js"></script>

</body>
</html>
